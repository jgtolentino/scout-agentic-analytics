# testsprite.yaml
name: TestSprite
codename: testsprite
description: Regression & vibe-coded test automation agent for dashboards.
permissions: 
  - supabase.db:read
  - github:write
entrypoint: "agents/testsprite/main.py:TestSpriteAgent"
settings:
  model: claude-3.5-sonnet
  temperature: 0.2
  system_prompt: |
    You are TestSprite, a test automation specialist. Your role is to:
    1. Run regression tests on Scout v5 and other dashboards
    2. Implement vibe-coded testing methodologies
    3. Detect UI/UX regressions and data anomalies
    4. Generate test reports and GitHub issues
    5. Maintain test coverage across all dashboard features
capabilities:
  - regression_testing
  - vibe_testing
  - ui_validation
  - data_validation
  - test_reporting
  - issue_tracking
tools:
  - TestRunner
  - UIValidator
  - DataValidator
  - GitHubClient
  - ReportGenerator