<svg width="960" height="620" viewBox="0 0 960 620" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 20px sans-serif; fill: #222; }
    .subtitle { font: bold 16px sans-serif; fill: #444; }
    .box { fill: #f5f5f5; stroke: #333; stroke-width: 1.5; rx: 6; ry: 6; }
    .arrow { stroke: #444; stroke-width: 1.5; marker-end: url(#arrowhead); }
    .text { font: 14px sans-serif; fill: #000; }
    .mapping { font: 12px sans-serif; fill: #555; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#444"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="50" y="40" class="title">Scout v7.1 — Agentic × SuperClaude Architecture Mapping</text>

  <!-- Agentic Design Patterns Column -->
  <rect x="40" y="80" width="320" height="500" class="box"/>
  <text x="60" y="110" class="subtitle">Appendix A: Agentic Design Patterns</text>
  
  <!-- Pattern boxes -->
  <rect x="60" y="130" width="280" height="40" fill="#e8f4f8" stroke="#333" rx="4"/>
  <text x="70" y="155" class="text">1. Orchestrator Pattern</text>
  
  <rect x="60" y="180" width="280" height="40" fill="#e8f4f8" stroke="#333" rx="4"/>
  <text x="70" y="205" class="text">2. Toolformer Pattern</text>
  
  <rect x="60" y="230" width="280" height="40" fill="#e8f4f8" stroke="#333" rx="4"/>
  <text x="70" y="255" class="text">3. Crew Pattern</text>
  
  <rect x="60" y="280" width="280" height="40" fill="#e8f4f8" stroke="#333" rx="4"/>
  <text x="70" y="305" class="text">4. Reflector Pattern</text>
  
  <rect x="60" y="330" width="280" height="40" fill="#e8f4f8" stroke="#333" rx="4"/>
  <text x="70" y="355" class="text">5. Memory Pattern</text>
  
  <rect x="60" y="380" width="280" height="40" fill="#e8f4f8" stroke="#333" rx="4"/>
  <text x="70" y="405" class="text">6. Safety & Governance Pattern</text>
  
  <rect x="60" y="430" width="280" height="40" fill="#e8f4f8" stroke="#333" rx="4"/>
  <text x="70" y="455" class="text">7. Hybrid Pattern (CAG + RAG + KG)</text>

  <!-- SuperClaude Execution Framework Column -->
  <rect x="600" y="80" width="320" height="500" class="box"/>
  <text x="620" y="110" class="subtitle">Appendix B: SuperClaude Execution</text>
  
  <!-- Implementation boxes -->
  <rect x="620" y="130" width="280" height="40" fill="#f0f8e8" stroke="#333" rx="4"/>
  <text x="630" y="155" class="text">Wave Orchestration (4-stage)</text>
  
  <rect x="620" y="180" width="280" height="40" fill="#f0f8e8" stroke="#333" rx="4"/>
  <text x="630" y="205" class="text">MCP Servers (Context7, Sequential, Magic)</text>
  
  <rect x="620" y="230" width="280" height="40" fill="#f0f8e8" stroke="#333" rx="4"/>
  <text x="630" y="255" class="text">Personas (Architect, Analyzer, Frontend)</text>
  
  <rect x="620" y="280" width="280" height="40" fill="#f0f8e8" stroke="#333" rx="4"/>
  <text x="630" y="305" class="text">Flags (--think-hard, --wave-mode)</text>
  
  <rect x="620" y="330" width="280" height="40" fill="#f0f8e8" stroke="#333" rx="4"/>
  <text x="630" y="355" class="text">Audit Ledger + Job Runs</text>
  
  <rect x="620" y="380" width="280" height="40" fill="#f0f8e8" stroke="#333" rx="4"/>
  <text x="630" y="405" class="text">RLS + Schema Whitelist + Row Limits</text>
  
  <rect x="620" y="430" width="280" height="40" fill="#f0f8e8" stroke="#333" rx="4"/>
  <text x="630" y="455" class="text">Context7 + Sequential (Hybrid Retrieval)</text>

  <!-- Mapping Arrows -->
  <line x1="360" y1="150" x2="600" y2="150" class="arrow"/>
  <text x="390" y="140" class="mapping">Pulser Runtime Pipeline</text>

  <line x1="360" y1="200" x2="600" y2="200" class="arrow"/>
  <text x="410" y="190" class="mapping">Tool Selection</text>

  <line x1="360" y1="250" x2="600" y2="250" class="arrow"/>
  <text x="410" y="240" class="mapping">Role Specialization</text>

  <line x1="360" y1="300" x2="600" y2="300" class="arrow"/>
  <text x="415" y="290" class="mapping">Validation</text>

  <line x1="360" y1="350" x2="600" y2="350" class="arrow"/>
  <text x="415" y="340" class="mapping">Persistence</text>

  <line x1="360" y1="400" x2="600" y2="400" class="arrow"/>
  <text x="420" y="390" class="mapping">Compliance</text>

  <line x1="360" y1="450" x2="600" y2="450" class="arrow"/>
  <text x="415" y="440" class="mapping">Multi-modal</text>

  <!-- Scout Agents Box -->
  <rect x="400" y="520" width="160" height="80" fill="#fff8e1" stroke="#333" stroke-width="2" rx="6"/>
  <text x="420" y="540" class="subtitle">Scout v7.1 Agents</text>
  <text x="410" y="560" class="text">• QueryAgent</text>
  <text x="410" y="575" class="text">• RetrieverAgent</text>
  <text x="410" y="590" class="text">• ChartVisionAgent</text>
  <text x="480" y="560" class="text">• NarrativeAgent</text>
  <text x="480" y="575" class="text">• MindsDB Proxy</text>
  <text x="480" y="590" class="text">• Audit Logger</text>
</svg>